<!DOCTYPE html>
<html>
<head>
    <title>Contactpagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #020202;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #FFA500; /* Oranje kleur */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 18px;
            margin-top: 20px;
        }

        p {
            margin: 10px 0;
        }

        img {
            max-width: 100%;
        }

        a {
            text-decoration: none;
            color: #0077b5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contactgegevens</h1>
        <img src="path-to-your-image.jpg" alt="Bedrijfslogo">
        <h2>Ons adres:</h2>
        <p>
            Straatnaam 123<br>
            Postcode: 1234 AB<br>
            Plaatsnaam
        </p>

        <h2>Telefoonnummer:</h2>
        <p>Telefoon: +31 12 345 6789</p>

        <h2>Email:</h2>
        <p>Email: <a href="mailto:info@voorbeeldwebsite.com">info@voorbeeldwebsite.com</a></p>

        <h2>Openingstijden:</h2>
        <p>Maandag - Vrijdag: 9:00 - 17:00</p>
        <p>Zaterdag - Zondag: Gesloten</p>

        <h2>Social Media:</h2>
        <p>Volg ons op <a href="https://www.facebook.com/voorbeeldwebsite">Facebook</a> en <a href="https://twitter.com/voorbeeldwebsite">Twitter</a>.</p>
    </div>
</body>
</html>
